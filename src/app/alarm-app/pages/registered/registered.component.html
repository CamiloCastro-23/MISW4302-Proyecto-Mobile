<div class="grid grid-rows-7 h-full w-full">
  <div class="row-span-3 h-full w-full">
    <img src="assets/header.png" alt="" class="w-full h-full">
  </div>
  <div class="row-span-4 h-full w-full">
    <div class="grid grid-cols-6 w-full h-full">
      <div class="flex flex-col col-span-4 col-start-2 h-full w-full">
        <!-- Formulario -->
        <div class="flex items-center justify-center mt-16">
          <form class="example-form w-full space-y-4">

            <div class="w-full">
              <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input matInput placeholder="example@mail.com" class="custom-input h-8" disabled />
                <mat-hint>Correo electrónico</mat-hint>
              </mat-form-field>
            </div>

            <div class="w-full">
              <mat-form-field class="w-full">
                <mat-label>Password</mat-label>
                <input matInput type="password" class="custom-input h-8" disabled />
                <mat-hint>Contraseña</mat-hint>
              </mat-form-field>
            </div>

            <div class="flex justify-center !mt-12">
              <!-- Botón de Iniciar Sesión -->
              <a mat-flat-button color="primary" routerLink="/login"
                class="!bg-[#36618e] w-72 h-12 text-white !text-xl !p-6 !font-light">
                Volver e Iniciar sesión
              </a>
            </div>

            <div class="w-full flex flex-col justify-center mt-6 font-bold text-black items-center">
              <!-- Enlace para Registrarse -->
              <p class="text-center">
                ¡Ya estás registrado! Ahora puedes iniciar sesión.
              </p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
